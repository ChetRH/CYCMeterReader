<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYC Meter Reader</title>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { font-size: 2rem; color: #4fc3f7; margin-bottom: 6px; text-align: center; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.8rem;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 16px 18px;
            font-size: 1.6rem;
            background: #0f3460;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
            letter-spacing: 2px;
        }

        input:focus { border-color: #4fc3f7; }
        input::placeholder { color: #445; letter-spacing: 1px; }

        .btn-submit {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        .btn-submit:active { transform: scale(0.97); opacity: 0.85; }

.btn-export {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #66bb6a, #388e3c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
        }
        .btn-export:active { transform: scale(0.97); opacity: 0.85; }

        .btn-clear {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ef5350, #b71c1c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
        }
        .btn-clear:active { transform: scale(0.97); opacity: 0.85; }

        .btn-onedrive {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #0078d4, #004e8c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
        }
        .btn-onedrive:active { transform: scale(0.97); opacity: 0.85; }
        .btn-onedrive:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-danger-admin {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ef5350, #b71c1c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
        }
        .btn-danger-admin:active { transform: scale(0.97); opacity: 0.85; }
        .btn-danger-admin:disabled { opacity: 0.4; cursor: not-allowed; }

        .ms-login-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #16213e;
            border-radius: 12px;
            padding: 12px 18px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .ms-login-bar span { color: #4fc3f7; font-weight: bold; }
        .btn-mslogin {
            padding: 8px 18px;
            font-size: 0.9rem;
            font-weight: bold;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .dock-btn {
            padding: 14px 22px;
            font-size: 1.3rem;
            font-weight: bold;
            background: #0f3460;
            color: #aaa;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            min-width: 56px;
        }
        .dock-btn.active { background: #0288d1; color: #fff; border-color: #4fc3f7; }

.toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #4fc3f7;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: #ef5350; color: #fff; }

        .readings-table-wrap { width: 100%; max-width: 500px; overflow-x: auto; }

        .section-title {
            font-size: 1rem;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        thead tr { background: #0f3460; }
        th { padding: 12px 10px; text-align: left; color: #4fc3f7; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 12px 10px; border-bottom: 1px solid #1a2a4a; color: #ddd; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #1a2a4a; }

        .empty-msg { text-align: center; color: #555; padding: 30px; font-size: 0.95rem; }

        .count-badge {
            display: inline-block;
            background: #0f3460;
            color: #4fc3f7;
            border-radius: 20px;
            padding: 2px 12px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .progress-bar-wrap {
            width: 100%;
            background: #0f3460;
            border-radius: 6px;
            height: 8px;
            margin-top: 6px;
        }
        .progress-bar {
            height: 8px;
            border-radius: 6px;
            background: linear-gradient(90deg, #4fc3f7, #0288d1);
            transition: width 0.3s;
        }

        .slip-nav-btn {
            background: linear-gradient(135deg, #b8860b, #7a5c00);
            border: 2px solid #ffe066;
            border-radius: 12px;
            color: #ffe066;
            font-size: 2rem;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, transform 0.1s;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(255,224,102,0.3);
        }
        .slip-nav-btn:active { transform: scale(0.92); background: linear-gradient(135deg, #ffe066, #b8860b); }
        .slip-nav-btn:disabled { opacity: 0.2; cursor: not-allowed; box-shadow: none; }

        .btn-mic {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            border: 2px solid #66bb6a;
            border-radius: 12px;
            color: #66bb6a;
            font-size: 1.5rem;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, transform 0.1s, border-color 0.15s;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(102,187,106,0.25);
        }
        .btn-mic:active { transform: scale(0.92); }
        .btn-mic.listening {
            background: linear-gradient(135deg, #b71c1c, #ef5350);
            border-color: #ff8a80;
            color: white;
            animation: mic-pulse 0.8s ease-in-out infinite alternate;
        }
        .btn-mic.unsupported { opacity: 0.3; cursor: not-allowed; }
        @keyframes mic-pulse {
            from { box-shadow: 0 4px 12px rgba(239,83,80,0.4); }
            to   { box-shadow: 0 4px 24px rgba(239,83,80,0.9); }
        }
    </style>
</head>
<body>

    <div style="display:flex; align-items:center; gap:8px; margin-bottom:2px;">
        <img src="CYC Burgee.png" alt="CYC Burgee" style="height:30px;">
        <h1 style="margin-bottom:0; font-size:1.3rem;">CYC Meter Reader</h1>
    </div>
    <p class="subtitle" style="margin-bottom:16px;">Docks A ¬∑ B ¬∑ C ‚Äî Odd side out, Even side back</p>

    <!-- Microsoft Login Bar -->
    <div class="ms-login-bar" id="msLoginBar">
        <div id="msUserLabel">Not signed in to Microsoft</div>
        <button class="btn-mslogin" id="msLoginBtn" onclick="msLogin()">Sign In</button>
    </div>

    <!-- Entry Card -->
    <div class="card">
        <div class="form-group">
            <label>Current Slip</label>
            <!-- Dock selector row -->
            <div style="display:flex; gap:8px; margin-bottom:10px;">
                <button class="dock-btn" id="dockA" onclick="setDock('A')">A</button>
                <button class="dock-btn" id="dockB" onclick="setDock('B')">B</button>
                <button class="dock-btn" id="dockC" onclick="setDock('C')">C</button>
            </div>
            <!-- Slip nav row -->
            <div style="display:flex; gap:8px; align-items:center; width:100%;">
                <button class="slip-nav-btn" id="prevSlipBtn" onclick="saveAndNavigate(prevSlip)" title="Previous slip">&#8592;</button>
                <div id="currentSlipDisplay" style="font-size:2.4rem; font-weight:bold; color:#ffe066; letter-spacing:3px; flex:1; text-align:center;">A01</div>
                <button class="slip-nav-btn" id="nextSlipBtn" onclick="saveAndNavigate(nextSlip)" title="Next slip">&#8594;</button>
            </div>
            <div class="progress-bar-wrap">
                <div class="progress-bar" id="progressBar" style="width:0%"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Previous Reading</label>
            <input type="number" id="prevReading" placeholder="auto-filled" inputmode="numeric" autocomplete="off" readonly style="opacity:0.7; cursor:default;">
        </div>
        <div class="form-group">
            <label>Current Reading</label>
            <div style="display:flex; gap:8px; align-items:center;">
                <input type="number" id="meterReading" placeholder="6-digit reading" inputmode="numeric" autocomplete="off" autofocus style="flex:1;">
                <button class="btn-mic" id="micBtn" onclick="toggleVoice()" title="Speak the meter reading">üé§</button>
            </div>
        </div>
        <div class="form-group" id="usageDisplay" style="display:none;">
            <label>Usage</label>
            <div id="usageValue" style="font-size:1.6rem; font-weight:bold; color:#4fc3f7; letter-spacing:2px; padding: 8px 0;"></div>
        </div>
        <div class="form-group">
            <label>Slip Notes</label>
            <div style="display:flex; gap:8px; align-items:center;">
                <input type="text" id="slipNotes" placeholder="optional note‚Ä¶" autocomplete="off" style="font-size:1rem; letter-spacing:0; flex:1;">
                <button type="button" onclick="setNote('Transient')" style="padding:8px 10px; font-size:0.8rem; font-weight:bold; background:#0f3460; color:#4fc3f7; border:2px solid #1a4a80; border-radius:8px; cursor:pointer; white-space:nowrap; flex-shrink:0;">TR</button>
                <button type="button" onclick="setNote('Meter Broken')" style="padding:8px 10px; font-size:0.8rem; font-weight:bold; background:#0f3460; color:#ef5350; border:2px solid #4a1a1a; border-radius:8px; cursor:pointer; white-space:nowrap; flex-shrink:0;">MB</button>
            </div>
        </div>
        <button class="btn-submit" onclick="saveReading()">üíæ Save &amp; Next Slip</button>
    </div>

    <!-- Actions Card -->
    <div class="card" style="display:flex; flex-direction:column; gap:12px;">
        <button class="btn-onedrive" id="syncBtn" onclick="syncToOneDrive()" disabled>‚òÅÔ∏è Sync to OneDrive Excel</button>
        <button class="btn-clear" onclick="clearAll()">üîÑ Start Over / Clear Readings</button>
        <button class="btn-danger-admin" id="resetSheetBtn" onclick="resetSpreadsheet()" disabled>üìã Start New Bill Readings</button>
        <button class="btn-export" onclick="exportCSV()">üìä Export to CSV (Excel)</button>
    </div>

    <!-- Readings count (compact, no full table) -->
    <div style="width:100%; max-width:500px; text-align:center; color:#555; font-size:0.85rem; margin-top:4px; margin-bottom:8px;">
        <span id="countBadge" class="count-badge">0</span> readings saved locally
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <div style="position:fixed; bottom:6px; right:10px; font-size:12pt; color:#888; pointer-events:none;">Ver 1.4 &nbsp;2/19/2026</div>


<script>
        const STORAGE_KEY = 'meter_readings';
        const BASELINE_KEY = 'meter_baseline'; // slip -> last known reading from SharePoint
        const DOCKS = ['A', 'B', 'C'];

        // ‚îÄ‚îÄ Physical walk order per dock ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Odd side = walking out, Even side = walking back
        // NOTE: Dock C walk order TBD ‚Äî using sequential fallback until provided
        const DOCK_WALK = {
            A: [
                // Odd side ‚Äî lowest to highest (walking out)
                'A01','A03','A05','A07','A09','A11','A13','A15','A17','A19','A21','A23','A25','A27','A29','A31','A33','A35',
                // Even side ‚Äî highest to lowest (walking back)
                'A30','A28','A26','A24','A22','A20','A18','A16','A14','A12','A10','A08','A06','A04','A02'
            ],
            B: [
                // Odd side ‚Äî lowest to highest (walking out)
                'B01','B03','B05','B07','B09','B11','B13','B15','B17','B19','B21','B23','B25','B27','B29',
                // Even side ‚Äî highest to lowest (walking back)
                'B28','B26','B24','B22','B20','B18','B16','B14','B12','B10','B08','B06','B04'
            ],
            C: [
                // Odd side ‚Äî lowest to highest (walking out)
                'C03','C05','C07','C09','C11','C13','C15','C17','C19','C21','C23','C25','C27',
                // Even side ‚Äî highest to lowest (walking back)
                'C36','C34','C32','C30','C28','C26','C24','C22','C20','C18','C16','C14','C12','C10','C08','C06','C04','C02'
            ]
        };

        // Build a flat global walk order across all docks
        function buildWalkOrder() {
            const order = [];
            DOCKS.forEach(d => { (DOCK_WALK[d] || []).forEach(s => order.push(s)); });
            return order;
        }

        // ‚îÄ‚îÄ Current position ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let walkOrder = buildWalkOrder();
        let walkIndex = 0; // index into walkOrder

        // Derive currentDock and currentSlip from walkIndex for compatibility
        function currentSlipId() { return walkOrder[walkIndex] || 'A01'; }
        function currentDockFromIndex() { return currentSlipId()[0]; }

// ‚îÄ‚îÄ Slip helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function slipId(dock, slip) {
            return `${dock}${String(slip).padStart(2, '0')}`;
        }

        function updateSlipDisplay() {
            const id = currentSlipId();
            const dock = id[0];
            document.getElementById('currentSlipDisplay').textContent = id;
            DOCKS.forEach(d => document.getElementById('dock' + d).classList.toggle('active', d === dock));
            // Progress bar
            const pct = walkOrder.length > 1 ? (walkIndex / (walkOrder.length - 1)) * 100 : 0;
            document.getElementById('progressBar').style.width = `${pct}%`;
            // Arrow button states
            document.getElementById('prevSlipBtn').disabled = walkIndex === 0;
            document.getElementById('nextSlipBtn').disabled = walkIndex === walkOrder.length - 1;
        }

        function saveAndNavigate(moveFn) {
            const curr = document.getElementById('meterReading').value.trim();
            if (curr) saveReading(true, moveFn); // auto-save then move
            else {
                // nothing to save ‚Äî just clear and move
                document.getElementById('slipNotes').value = '';
                document.getElementById('meterReading').value = '';
                document.getElementById('usageDisplay').style.display = 'none';
                moveFn();
            }
        }

        function prevSlip() {
            if (walkIndex > 0) walkIndex--;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function nextSlip() {
            if (walkIndex < walkOrder.length - 1) walkIndex++;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function setDock(dock) {
            // Jump to the first slip of the selected dock in walk order
            const idx = walkOrder.findIndex(s => s[0] === dock);
            if (idx >= 0) walkIndex = idx;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function advanceSlip() {
            if (walkIndex < walkOrder.length - 1) {
                const prevDock = currentDockFromIndex();
                walkIndex++;
                const newDock = currentDockFromIndex();
                if (newDock !== prevDock) showToast(`üìç Now on Dock ${newDock}`);
            } else {
                showToast('üéâ All slips completed!');
                return;
            }
            updateSlipDisplay();
            autoFillPrev();
        }

        // ‚îÄ‚îÄ Baseline (SharePoint previous readings) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getBaseline() { return JSON.parse(localStorage.getItem(BASELINE_KEY) || '{}'); }
        function saveBaseline(b) { localStorage.setItem(BASELINE_KEY, JSON.stringify(b)); }

        // ‚îÄ‚îÄ Auto-fill previous reading + current + notes ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function autoFillPrev() {
            const id = currentSlipId();
            const readings = getReadings();
            const last = readings.find(r => r.meterId === id);
            const baseline = getBaseline();
            const prevEl = document.getElementById('prevReading');
            const currEl = document.getElementById('meterReading');
            const notesEl = document.getElementById('slipNotes');

            // Priority: local saved reading > SharePoint baseline > nothing
            if (last) {
                prevEl.value = last.reading;
                prevEl.style.opacity = '1';
                prevEl.placeholder = '';
                // Restore the saved current reading and notes so user can review/edit
                currEl.value = last.reading;
                notesEl.value = last.notes || '';
            } else if (baseline[id] !== undefined) {
                prevEl.value = baseline[id];
                prevEl.style.opacity = '1';
                prevEl.placeholder = '';
                currEl.value = '';
                notesEl.value = '';
            } else {
                prevEl.value = '';
                prevEl.style.opacity = '0.7';
                prevEl.placeholder = 'no prior reading';
                currEl.value = '';
                notesEl.value = '';
            }
            updateUsageDisplay();
        }

        // ‚îÄ‚îÄ Storage ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getReadings() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
        function saveReadings(r) { localStorage.setItem(STORAGE_KEY, JSON.stringify(r)); }

        // ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (isError ? ' error' : '');
            setTimeout(() => t.classList.add('show'), 10);
            setTimeout(() => t.classList.remove('show'), 2800);
        }

        // ‚îÄ‚îÄ Live usage display ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateUsageDisplay() {
            const prev = parseFloat(document.getElementById('prevReading').value);
            const curr = parseFloat(document.getElementById('meterReading').value);
            const box = document.getElementById('usageDisplay');
            const val = document.getElementById('usageValue');
            if (!isNaN(prev) && !isNaN(curr) && curr >= prev) {
                val.textContent = (curr - prev).toFixed(0);
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }

        // navFn: optional function to call instead of advanceSlip (used by arrow nav)
        function saveReading(skipAutoAdvance = false, navFn = null) {
            const curr = document.getElementById('meterReading').value.trim();
            if (!curr) { showToast('‚ö†Ô∏è Please enter a reading', true); document.getElementById('meterReading').focus(); return; }

            // Must be exactly 6 digits
            if (!/^\d{6}$/.test(curr)) {
                showToast('‚ö†Ô∏è Reading must be exactly 6 digits', true);
                document.getElementById('meterReading').focus();
                return;
            }

            const prev = document.getElementById('prevReading').value.trim();

            // Warn if current reading is less than previous
            if (prev !== '' && !isNaN(prev) && !isNaN(curr) && parseFloat(curr) < parseFloat(prev)) {
                if (!confirm(`‚ö†Ô∏è Current reading (${curr}) is LESS than previous (${prev}).\n\nIs this correct?`)) {
                    document.getElementById('meterReading').focus();
                    return;
                }
            }

            const usage = (prev !== '' && !isNaN(prev) && !isNaN(curr)) ? (parseFloat(curr) - parseFloat(prev)).toFixed(0) : '';
            const notes = document.getElementById('slipNotes').value.trim();

            const now = new Date();
            const entry = {
                meterId: currentSlipId(),
                prevReading: prev,
                reading: curr,
                usage: usage,
                notes: notes,
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            };
            const readings = getReadings();
            // Replace existing entry for this slip if already saved this session
            const existingIdx = readings.findIndex(r => r.meterId === entry.meterId);
            if (existingIdx >= 0) readings[existingIdx] = entry;
            else readings.unshift(entry);
            saveReadings(readings);
            renderTable();
            showToast(`‚úÖ ${entry.meterId} saved!${usage !== '' ? ' Usage: ' + usage : ''}${notes ? ' üìù' : ''}`);
            document.getElementById('meterReading').value = '';
            document.getElementById('slipNotes').value = '';
            document.getElementById('usageDisplay').style.display = 'none';
            if (navFn) navFn();
            else advanceSlip();
            document.getElementById('meterReading').focus();
        }

                let fileId = null, driveId = null;
                for (const drive of siteDrives) {
                    const searchRes = await fetch(`https://graph.microsoft.com/v1.0/drives/${drive.id}/root/search(q='CYC Dock Meter Reading')`, { headers });
                    if (!searchRes.ok) continue;
                    const found = ((await searchRes.json()).value || []).find(f => f.name === EXCEL_FILE);
                    if (found) { fileId = found.id; driveId = drive.id; break; }
                }

                const sessionHeaders = { ...headers, 'workbook-session-id': (await sessionRes.json()).id };

                const wsData = await (await fetch(`${baseUrl}/workbook/worksheets`, { headers: sessionHeaders })).json();
                const sheetName = wsData.value[0].name;
                const rangeRes = await fetch(
                    `${baseUrl}/workbook/worksheets('${sheetName}')/range(address='A1:G122')`,
                    { headers: sessionHeaders }
                );
                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                if (!rangeRes.ok) return;
                const rangeData = await rangeRes.json();

                }
                if (!fileId) throw new Error(`"${EXCEL_FILE}" not found in SharePoint`);

                const baseUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${fileId}`;

                // Open session on main file
                const sessionRes = await fetch(`${baseUrl}/workbook/createSession`, {
                    method: 'POST', headers, body: JSON.stringify({ persistChanges: true })
                });
                if (!sessionRes.ok) throw new Error('Could not open workbook session');
                const sessionHeaders = { ...headers, 'workbook-session-id': (await sessionRes.json()).id };

                // Get main sheet name
                const wsData = await (await fetch(`${baseUrl}/workbook/worksheets`, { headers: sessionHeaders })).json();
                if (!wsData.value || !wsData.value.length) throw new Error('No worksheets found');
                const sheetName = wsData.value[0].name;
                const sheetBase = `${baseUrl}/workbook/worksheets('${encodeURIComponent(sheetName)}')`;

                // Step 1: Read current data
                btn.textContent = '‚è≥ Reading data‚Ä¶';
                const readRes = await fetch(`${sheetBase}/range(address='A1:G122')`, { headers: sessionHeaders });
                if (!readRes.ok) throw new Error('Could not read main sheet');
                const existingValues = (await readRes.json()).values || [];

                // Find last non-empty row
                let lastRow = 0;
                for (let i = existingValues.length - 1; i >= 0; i--) {
                    if (existingValues[i].some(c => c !== '' && c !== null)) { lastRow = i + 1; break; }
                }

                // Step 2: Copy main file to a new archive file in the same folder
                btn.textContent = '‚è≥ Creating archive file‚Ä¶';
                const now = new Date();
                const pad = n => String(n).padStart(2, '0');
                const dateStamp = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}${pad(now.getMinutes())}`;
                const archiveFileName = `CYC Meter Archive ${dateStamp}.xlsx`;

                // Get the parent folder item id
                const mainItemRes = await fetch(baseUrl, { headers });
                if (!mainItemRes.ok) throw new Error('Could not get file info');
                const mainItem = await mainItemRes.json();
                const parentId = mainItem.parentReference?.id;
                if (!parentId) throw new Error('Could not determine parent folder');

                // Copy the file to same folder with archive name
                const copyRes = await fetch(`${baseUrl}/copy`, {
                    method: 'POST', headers,
                    body: JSON.stringify({
                        parentReference: { driveId, id: parentId },
                        name: archiveFileName
                    })
                });
                if (!copyRes.ok) {
                    const e = await copyRes.json();
                    throw new Error('Could not create archive file: ' + (e.error?.message || copyRes.status));
                }

                // The copy is async ‚Äî wait for it to complete (poll the monitor URL)
                const monitorUrl = copyRes.headers.get('Location');
                if (monitorUrl) {
                    btn.textContent = '‚è≥ Waiting for archive‚Ä¶';
                    for (let i = 0; i < 20; i++) {
                        await new Promise(r => setTimeout(r, 1500));
                        const pollRes = await fetch(monitorUrl);
                        if (!pollRes.ok) break;
                        const pollData = await pollRes.json();
                        if (pollData.status === 'completed' || pollData.resourceId) break;
                        if (pollData.status === 'failed') throw new Error('Archive copy failed');
                    }
                }

                // Step 3: Clear main sheet and write fresh header
                btn.textContent = '‚è≥ Clearing main sheet‚Ä¶';
                await fetch(`${sheetBase}/range(address='A1:G122')/clear`,
                    { method: 'POST', headers: sessionHeaders, body: JSON.stringify({ applyTo: 'contents' }) }
                );
                await fetch(`${sheetBase}/range(address='A1:G1')`, {
                    method: 'PATCH', headers: sessionHeaders,
                    body: JSON.stringify({ values: [['Slip', 'Previous Reading', 'Current Reading', 'Usage', 'Date', 'Time', 'Notes']] })
                });

                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                // Clear local baseline and readings so prev fields go blank
                saveBaseline({});
                saveReadings([]);
                autoFillPrev();
                renderTable();

                showToast(`‚úÖ Archived to "${archiveFileName}" ‚Äî ready for new cycle!`);
            } catch (e) {
                console.error('Reset error:', e);
                showToast('‚ùå Reset failed: ' + e.message, true);
            } finally {
                btn.textContent = 'üìã Start New Bill Readings';
                btn.disabled = false;
            }
        }

        // ‚îÄ‚îÄ Voice input ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        // Uses continuous mode + auto-restart on end so it stays open until
        // the user taps Stop or a valid 6-digit number is captured.
        let voiceRecognition = null;
        let voiceListening = false;
        let voiceGotResult = false; // flag: don't restart if we already captured a number

        (function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const micBtn = document.getElementById('micBtn');
            if (!SpeechRecognition) {
                micBtn.classList.add('unsupported');
                micBtn.title = 'Voice input not supported on this browser';
                micBtn.onclick = () => showToast('‚ö†Ô∏è Voice input not supported on this browser', true);
                return;
            }
            const rec = new SpeechRecognition();
            rec.lang = 'en-US';
            rec.interimResults = false;
            rec.maxAlternatives = 5;
            rec.continuous = true; // keep mic open across pauses

            rec.onresult = (e) => {
                // Walk all new results (continuous mode accumulates them)
                for (let ri = e.resultIndex; ri < e.results.length; ri++) {
                    if (!e.results[ri].isFinal) continue;
                    // Try each alternative until we find a clean 6-digit number
                    for (let ai = 0; ai < e.results[ri].length; ai++) {
                        const raw = e.results[ri][ai].transcript.trim();
                        const digits = raw.replace(/[\s,]/g, '');
                        const stripped = raw.replace(/\D/g, '');
                        const best = /^\d{6}$/.test(digits) ? digits
                                   : /^\d{6}$/.test(stripped) ? stripped : null;
                        if (best) {
                            voiceGotResult = true;
                            document.getElementById('meterReading').value = best;
                            updateUsageDisplay();
                            showToast(`üé§ Got: ${best}`);
                            stopVoice();
                            return;
                        }
                    }
                    // Heard something but couldn't parse ‚Äî show feedback and keep listening
                    const heard = e.results[ri][0].transcript;
                    showToast(`üé§ Heard "${heard}" ‚Äî listening‚Ä¶`, false);
                }
            };

            rec.onerror = (e) => {
                // 'no-speech' is normal on mobile (short silence timeout) ‚Äî just restart
                if (e.error === 'no-speech') return; // onend will restart automatically
                if (e.error === 'aborted') return;    // intentional stop
                showToast('üé§ ' + (e.error === 'not-allowed'
                    ? 'Microphone permission denied'
                    : 'Voice error: ' + e.error), true);
                stopVoice();
            };

            // Auto-restart: mobile browsers stop after a short silence even in continuous mode.
            // As long as we're still supposed to be listening, kick it back on.
            rec.onend = () => {
                if (voiceListening && !voiceGotResult) {
                    try { rec.start(); } catch(e) { stopVoice(); }
                } else {
                    // Clean up visual state if something externally ended it
                    voiceListening = false;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.classList.remove('listening');
                    micBtn.textContent = 'üé§';
                }
            };

            voiceRecognition = rec;
        })();

        function toggleVoice() {
            if (voiceListening) { stopVoice(); return; }
            if (!voiceRecognition) return;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.add('listening');
            micBtn.textContent = '‚èπÔ∏è';
            voiceListening = true;
            voiceGotResult = false;
            try { voiceRecognition.start(); } catch(e) { stopVoice(); }
        }

        function stopVoice() {
            voiceListening = false;
            voiceGotResult = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.remove('listening');
            micBtn.textContent = 'üé§';
            try { voiceRecognition && voiceRecognition.stop(); } catch(e) {}
        }

                    if (!searchRes.ok) continue;
                    const searchData = await searchRes.json();
                    const found = (searchData.value || []).find(f => f.name === EXCEL_FILE);
                    if (found) {
                        fileId = found.id;
                        driveId = drive.id;
                        break;
                    }
                }

                if (!fileId) {
                    const driveNames = siteDrives.map(d => d.name).join(', ');
                    throw new Error(`"${EXCEL_FILE}" not found in site drives: [${driveNames}]`);
                }

                const baseUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${fileId}`;

                // Step 4: Create a workbook session (required for SharePoint-hosted xlsx)
                const sessionRes = await fetch(`${baseUrl}/workbook/createSession`, {
                    method: 'POST', headers,
                    body: JSON.stringify({ persistChanges: true })
                });
                if (!sessionRes.ok) {
                    const e = await sessionRes.json();
                    throw new Error('Could not open workbook session: ' + (e.error?.message || sessionRes.status));
                }
                const sessionData = await sessionRes.json();
                const sessionHeaders = { ...headers, 'workbook-session-id': sessionData.id };

                // Step 5: Get worksheet name
                const wsRes = await fetch(`${baseUrl}/workbook/worksheets`, { headers: sessionHeaders });
                const wsData = await wsRes.json();
                if (!wsData.value || !wsData.value.length) throw new Error('No worksheets found in workbook');
                const sheetName = wsData.value[0].name;
                const sheetBase = `${baseUrl}/workbook/worksheets('${sheetName}')`;

                // Step 6: Read existing Excel data (cols A-G)
                const existingRes = await fetch(`${sheetBase}/range(address='A1:G122')`, { headers: sessionHeaders });
                const existingData = existingRes.ok ? await existingRes.json() : null;
                const existingRows = existingData?.values || [];

                // Build map: slip -> existing row data
                const excelMap = {};
                for (let i = 1; i < existingRows.length; i++) {
                    const [slip, prev, curr, usage, date, time, notes] = existingRows[i];
                    const key = String(slip || '').trim();
                    if (key) excelMap[key] = { prev, curr, usage, date, time, notes };
                }

                // Build map of new local readings
                const newMap = {};
                readings.forEach(r => { newMap[r.meterId] = r; });

                // Build canonical slip list from walk order (sorted for Excel output)
                const canonicalSlips = [...walkOrder];
                // Add any extra slips only in Excel (e.g. from old data)
                Object.keys(excelMap).forEach(slip => { if (!canonicalSlips.includes(slip)) canonicalSlips.push(slip); });
                canonicalSlips.sort();

                const rows = [
                    ['Slip', 'Previous Reading', 'Current Reading', 'Usage', 'Date', 'Time', 'Notes'],
                    ...canonicalSlips.map(slip => {
                        if (newMap[slip]) {
                            // New reading this cycle ‚Äî Excel current becomes new previous
                            const r = newMap[slip];
                            const exCurr = excelMap[slip]?.curr;
                            const prev = (exCurr !== undefined && exCurr !== '' && exCurr !== null)
                                ? exCurr : (r.prevReading || '');
                            const usage = (prev !== '' && !isNaN(prev) && !isNaN(r.reading))
                                ? (parseFloat(r.reading) - parseFloat(prev)).toFixed(0) : '';
                            return [slip, prev, r.reading, usage, r.date, r.time, r.notes || ''];
                        } else if (excelMap[slip]) {
                            // No new reading ‚Äî keep existing Excel row unchanged
                            const e = excelMap[slip];
                            return [slip, e.prev ?? '', e.curr ?? '', e.usage ?? '', e.date ?? '', e.time ?? '', e.notes ?? ''];
                        } else {
                            // Slip with no data at all ‚Äî blank row
                            return [slip, '', '', '', '', '', ''];
                        }
                    })
                ];

                // Step 7: Clear and rewrite entire sheet cleanly
                await fetch(`${sheetBase}/range(address='A1:G122')/clear`,
                    { method: 'POST', headers: sessionHeaders, body: JSON.stringify({ applyTo: 'contents' }) }
                );

                const writeRange = `A1:G${rows.length}`;
                const updateRes = await fetch(
                    `${sheetBase}/range(address='${writeRange}')`,
                    { method: 'PATCH', headers: sessionHeaders, body: JSON.stringify({ values: rows }) }
                );

                if (!updateRes.ok) {
                    const err = await updateRes.json();
                    throw new Error(err.error?.message || 'Failed to write to Excel');
                }

                // Close the session
                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                // Update local baseline: slip -> current reading now in SharePoint
                const newBaseline = {};
                rows.slice(1).forEach(([slip, , curr]) => { if (slip && curr !== '') newBaseline[slip] = curr; });
                saveBaseline(newBaseline);

                const syncedCount = rows.length - 1; // exclude header
                showToast(`‚òÅÔ∏è Synced ${syncedCount} slips to SharePoint!`);
            } catch (e) {
                console.error('Sync error:', e);
                showToast('‚ùå Sync failed: ' + e.message, true);
            } finally {
                btn.textContent = '‚òÅÔ∏è Sync to OneDrive Excel';
                btn.disabled = false;
            }
        }
    </script>
