<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYC Meter Reader</title>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { font-size: 2rem; color: #4fc3f7; margin-bottom: 6px; text-align: center; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.8rem;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 16px 18px;
            font-size: 1.6rem;
            background: #0f3460;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
            letter-spacing: 2px;
        }

        input:focus { border-color: #4fc3f7; }
        input::placeholder { color: #445; letter-spacing: 1px; }

        .btn-submit {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        .btn-submit:active { transform: scale(0.97); opacity: 0.85; }

        .btn-home {
            padding: 10px 18px;
            font-size: 0.9rem;
            font-weight: bold;
            background: #0f3460;
            color: #4fc3f7;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, border-color 0.15s;
            letter-spacing: 0.5px;
        }
        .btn-home:active { transform: scale(0.97); }
        .btn-home:hover { border-color: #4fc3f7; }

        .ms-login-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #16213e;
            border-radius: 12px;
            padding: 12px 18px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .ms-login-bar span { color: #4fc3f7; font-weight: bold; }
        .btn-mslogin {
            padding: 8px 18px;
            font-size: 0.9rem;
            font-weight: bold;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .dock-btn {
            padding: 14px 22px;
            font-size: 1.3rem;
            font-weight: bold;
            background: #0f3460;
            color: #aaa;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            min-width: 56px;
        }
        .dock-btn.active { background: #0288d1; color: #fff; border-color: #4fc3f7; }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #4fc3f7;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: #ef5350; color: #fff; }

        .progress-bar-wrap {
            width: 100%;
            background: #0f3460;
            border-radius: 6px;
            height: 8px;
            margin-top: 6px;
        }
        .progress-bar {
            height: 8px;
            border-radius: 6px;
            background: linear-gradient(90deg, #4fc3f7, #0288d1);
            transition: width 0.3s;
        }

        .slip-nav-btn {
            background: linear-gradient(135deg, #b8860b, #7a5c00);
            border: 2px solid #ffe066;
            border-radius: 12px;
            color: #ffe066;
            font-size: 2rem;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, transform 0.1s;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(255,224,102,0.3);
        }
        .slip-nav-btn:active { transform: scale(0.92); background: linear-gradient(135deg, #ffe066, #b8860b); }
        .slip-nav-btn:disabled { opacity: 0.2; cursor: not-allowed; box-shadow: none; }

        .btn-mic {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
            border: 2px solid #66bb6a;
            border-radius: 12px;
            color: #66bb6a;
            font-size: 1.5rem;
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.15s, transform 0.1s, border-color 0.15s;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(102,187,106,0.25);
        }
        .btn-mic:active { transform: scale(0.92); }
        .btn-mic.listening {
            background: linear-gradient(135deg, #b71c1c, #ef5350);
            border-color: #ff8a80;
            color: white;
            animation: mic-pulse 0.8s ease-in-out infinite alternate;
        }
        .btn-mic.unsupported { opacity: 0.3; cursor: not-allowed; }
        @keyframes mic-pulse {
            from { box-shadow: 0 4px 12px rgba(239,83,80,0.4); }
            to   { box-shadow: 0 4px 24px rgba(239,83,80,0.9); }
        }

        /* ‚îÄ‚îÄ Home Screen ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        #homeOverlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #1a1a2e;
            z-index: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px 60px;
            overflow-y: auto;
        }

        .home-action-btn {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px 22px;
            border: 2px solid transparent;
            border-radius: 16px;
            color: white;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.15s;
            text-align: left;
            width: 100%;
        }
        .home-action-btn:active { transform: scale(0.97); opacity: 0.85; }
        .home-action-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; }
        .home-action-btn .hab-icon { font-size: 2rem; flex-shrink: 0; width: 44px; text-align: center; }
        .home-action-btn .hab-title { font-size: 1.15rem; font-weight: bold; margin-bottom: 3px; }
        .home-action-btn .hab-desc { font-size: 0.8rem; opacity: 0.75; }

        .hab-new    { background: linear-gradient(135deg, #2e7d32, #1b5e20); }
        .hab-resume { background: linear-gradient(135deg, #0288d1, #01579b); }
        .hab-send   { background: linear-gradient(135deg, #0078d4, #004e8c); }
        .hab-office { background: linear-gradient(135deg, #37474f, #263238); border-color: #546e7a !important; }

        #homeStatusMsg {
            color: #4fc3f7;
            font-size: 0.9rem;
            text-align: center;
            min-height: 24px;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <!-- ‚ïê‚ïê HOME SCREEN OVERLAY ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div id="homeOverlay">
        <div style="display:flex; align-items:center; gap:10px; margin-bottom:4px;">
            <img src="CYC Burgee.png" alt="CYC Burgee" style="height:36px;">
            <h1 style="margin-bottom:0; font-size:1.5rem;">CYC Meter Reader</h1>
        </div>
        <p style="color:#888; font-size:0.85rem; margin-bottom:24px;">Docks A ¬∑ B ¬∑ C ‚Äî Odd side out, Even side back</p>

        <!-- Login bar -->
        <div class="ms-login-bar" style="margin-bottom:24px;">
            <div id="homeUserLabel">Not signed in to Microsoft</div>
            <button class="btn-mslogin" id="homeLoginBtn" onclick="toggleLogin()">Sign In</button>
        </div>

        <!-- Action buttons -->
        <div style="width:100%; max-width:500px; display:flex; flex-direction:column; gap:12px;">
            <button class="home-action-btn hab-new" id="habStartNew" onclick="homeAction('startNew')">
                <span class="hab-icon">üìã</span>
                <div>
                    <div class="hab-title">Start New Month</div>
                    <div class="hab-desc">Archive current data and begin a new billing cycle</div>
                </div>
            </button>

            <button class="home-action-btn hab-resume" id="habResume" onclick="homeAction('resume')">
                <span class="hab-icon">üìç</span>
                <div>
                    <div class="hab-title">Resume / Reread</div>
                    <div class="hab-desc">Load current cycle data and continue reading meters</div>
                </div>
            </button>

            <button class="home-action-btn hab-send" id="habSend" onclick="homeAction('send')">
                <span class="hab-icon">üìß</span>
                <div>
                    <div class="hab-title">Send to Office</div>
                    <div class="hab-desc">Email office staff that meter readings are complete</div>
                </div>
            </button>

            <button class="home-action-btn hab-office" id="habOffice" onclick="homeAction('office')">
                <span class="hab-icon">‚ö°</span>
                <div>
                    <div class="hab-title">Office Functions</div>
                    <div class="hab-desc">Enter PEPCO KWH rate and update Electricity Report</div>
                </div>
            </button>
        </div>

        <div id="homeStatusMsg"></div>

        <label style="display:flex; align-items:center; gap:10px; margin-top:18px; cursor:pointer; color:#aaa; font-size:0.9rem; user-select:none;">
            <input type="checkbox" id="chkITOnly" checked style="width:18px; height:18px; accent-color:#4fc3f7; cursor:pointer; flex-shrink:0;">
            IT Chair only (uncheck to email all office staff)
        </label>

        <div style="position:fixed; bottom:6px; right:10px; font-size:12pt; color:#888; pointer-events:none;">Ver 1.4 &nbsp;2/23/2026</div>
    </div>

    <!-- ‚ïê‚ïê METER READING UI ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
    <div style="display:flex; align-items:center; gap:8px; margin-bottom:2px;">
        <img src="CYC Burgee.png" alt="CYC Burgee" style="height:30px;">
        <h1 style="margin-bottom:0; font-size:1.3rem;">CYC Meter Reader</h1>
    </div>
    <p class="subtitle" style="margin-bottom:16px;">Docks A ¬∑ B ¬∑ C ‚Äî Odd side out, Even side back</p>

    <!-- Entry Card -->
    <div class="card">
        <!-- Home button row -->
        <div style="display:flex; justify-content:flex-end; margin-bottom:14px;">
            <button class="btn-home" onclick="showHomeScreen()">üè† Home</button>
        </div>
        <div class="form-group">
            <label>Current Slip</label>
            <!-- Dock selector row -->
            <div style="display:flex; gap:8px; margin-bottom:10px;">
                <button class="dock-btn" id="dockA" onclick="setDock('A')">A</button>
                <button class="dock-btn" id="dockB" onclick="setDock('B')">B</button>
                <button class="dock-btn" id="dockC" onclick="setDock('C')">C</button>
            </div>
            <!-- Slip nav row -->
            <div style="display:flex; gap:8px; align-items:center; width:100%;">
                <button class="slip-nav-btn" id="prevSlipBtn" onclick="saveAndNavigate(prevSlip)" title="Previous slip">&#8592;</button>
                <div id="currentSlipDisplay" style="font-size:2.4rem; font-weight:bold; color:#ffe066; letter-spacing:3px; flex:1; text-align:center;">A01</div>
                <button class="slip-nav-btn" id="nextSlipBtn" onclick="saveAndNavigate(nextSlip)" title="Next slip">&#8594;</button>
            </div>
            <div class="progress-bar-wrap">
                <div class="progress-bar" id="progressBar" style="width:0%"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Previous Reading</label>
            <input type="number" id="prevReading" placeholder="auto-filled" inputmode="numeric" autocomplete="off" readonly style="opacity:0.7; cursor:default;">
        </div>
        <div class="form-group">
            <label>Current Reading</label>
            <div style="display:flex; gap:8px; align-items:center;">
                <input type="text" id="meterReading" value="000000" inputmode="numeric" autocomplete="off" autofocus
                    style="flex:1; letter-spacing:4px; font-variant-numeric:tabular-nums;"
                    readonly>
                <button class="btn-mic" id="micBtn" onclick="toggleVoice()" title="Speak the meter reading">üé§</button>
            </div>
        </div>
        <div class="form-group" id="usageDisplay" style="display:none;">
            <label>Usage</label>
            <div id="usageValue" style="font-size:1.6rem; font-weight:bold; color:#4fc3f7; letter-spacing:2px; padding: 8px 0;"></div>
        </div>
        <div class="form-group">
            <label>Slip Notes</label>
            <div style="display:flex; gap:8px; align-items:center;">
                <input type="text" id="slipNotes" placeholder="optional note‚Ä¶" autocomplete="off" style="font-size:1rem; letter-spacing:0; flex:1;">
                <button type="button" onclick="setNote('Transient')" style="padding:8px 10px; font-size:0.8rem; font-weight:bold; background:#0f3460; color:#4fc3f7; border:2px solid #1a4a80; border-radius:8px; cursor:pointer; white-space:nowrap; flex-shrink:0;">TR</button>
                <button type="button" onclick="setNote('Meter Broken')" style="padding:8px 10px; font-size:0.8rem; font-weight:bold; background:#0f3460; color:#ef5350; border:2px solid #4a1a1a; border-radius:8px; cursor:pointer; white-space:nowrap; flex-shrink:0;">MB</button>
            </div>
        </div>
        <button class="btn-submit" onclick="saveReading()">üíæ Save &amp; Next Slip</button>
    </div>

    <!-- Readings count -->
    <div style="width:100%; max-width:500px; text-align:center; color:#555; font-size:0.85rem; margin-top:4px; margin-bottom:8px;">
        <span id="countBadge" class="count-badge" style="display:inline-block; background:#0f3460; color:#4fc3f7; border-radius:20px; padding:2px 12px; font-size:0.85rem;">0</span> readings saved locally
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>


<script>
        const STORAGE_KEY  = 'meter_readings';
        const BASELINE_KEY = 'meter_baseline';
        const DOCKS = ['A', 'B', 'C'];

        const DOCK_WALK = {
            A: [
                'A01','A03','A05','A07','A09','A11','A13','A15','A17','A19','A21','A23','A25','A27','A29','A31','A33','A35',
                'A30','A28','A26','A24','A22','A20','A18','A16','A14','A12','A10','A08','A06','A04','A02'
            ],
            B: [
                'B01','B03','B05','B07','B09','B11','B13','B15','B17','B19','B21','B23','B25','B27','B29',
                'B28','B26','B24','B22','B20','B18','B16','B14','B12','B10','B08','B06','B04'
            ],
            C: [
                'C03','C05','C07','C09','C11','C13','C15','C17','C19','C21','C23','C25','C27',
                'C36','C34','C32','C30','C28','C26','C24','C22','C20','C18','C16','C14','C12','C10','C08','C06','C04','C02'
            ]
        };

        function buildWalkOrder() {
            const order = [];
            DOCKS.forEach(d => { (DOCK_WALK[d] || []).forEach(s => order.push(s)); });
            return order;
        }

        let walkOrder = buildWalkOrder();
        let walkIndex = 0;

        function currentSlipId() { return walkOrder[walkIndex] || 'A01'; }
        function currentDockFromIndex() { return currentSlipId()[0]; }

        function updateSlipDisplay() {
            const id = currentSlipId();
            const dock = id[0];
            document.getElementById('currentSlipDisplay').textContent = id;
            DOCKS.forEach(d => document.getElementById('dock' + d).classList.toggle('active', d === dock));
            const pct = walkOrder.length > 1 ? (walkIndex / (walkOrder.length - 1)) * 100 : 0;
            document.getElementById('progressBar').style.width = `${pct}%`;
            document.getElementById('prevSlipBtn').disabled = walkIndex === 0;
            document.getElementById('nextSlipBtn').disabled = walkIndex === walkOrder.length - 1;
        }

        function saveAndNavigate(moveFn) {
            const curr = document.getElementById('meterReading').value.trim();
            if (curr) saveReading(true, moveFn);
            else {
                document.getElementById('slipNotes').value = '';
                document.getElementById('meterReading').value = '';
                document.getElementById('usageDisplay').style.display = 'none';
                moveFn();
            }
        }

        function prevSlip() {
            if (walkIndex > 0) walkIndex--;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function nextSlip() {
            if (walkIndex < walkOrder.length - 1) walkIndex++;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function setDock(dock) {
            const idx = walkOrder.findIndex(s => s[0] === dock);
            if (idx >= 0) walkIndex = idx;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function advanceSlip() {
            if (walkIndex < walkOrder.length - 1) {
                const prevDock = currentDockFromIndex();
                walkIndex++;
                const newDock = currentDockFromIndex();
                if (newDock !== prevDock) showToast(`üìç Now on Dock ${newDock}`);
            } else {
                showToast('üéâ All slips completed!');
                return;
            }
            updateSlipDisplay();
            autoFillPrev();
        }

        // ‚îÄ‚îÄ Baseline ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getBaseline() { return JSON.parse(localStorage.getItem(BASELINE_KEY) || '{}'); }
        function saveBaseline(b) { localStorage.setItem(BASELINE_KEY, JSON.stringify(b)); }

        // ‚îÄ‚îÄ Auto-fill ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function autoFillPrev() {
            const id = currentSlipId();
            const readings = getReadings();
            const last = readings.find(r => r.meterId === id);
            const baseline = getBaseline();
            const prevEl = document.getElementById('prevReading');
            const notesEl = document.getElementById('slipNotes');

            if (baseline[id] !== undefined) {
                prevEl.value = formatPrevDisplay(baseline[id]);
                prevEl.style.opacity = '1';
                prevEl.placeholder = '';
            } else {
                prevEl.value = '';
                prevEl.style.opacity = '0.7';
                prevEl.placeholder = 'no prior reading';
            }

            if (last) {
                setMeterBuffer(formatPrevDisplay(last.reading));
                notesEl.value = last.notes || '';
            } else {
                clearMeterField();
                notesEl.value = '';
            }
            updateUsageDisplay();
        }

        // ‚îÄ‚îÄ Storage ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getReadings() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
        function saveReadings(r) { localStorage.setItem(STORAGE_KEY, JSON.stringify(r)); }

        // ‚îÄ‚îÄ Meter reading helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function trimReading(val) {
            const s = val.toString().trim();
            return s.length > 0 ? s.slice(0, -1) : s;
        }
        function formatPrevDisplay(val) {
            if (val === '' || val === null || val === undefined) return '';
            const s = val.toString().trim().replace(/\D/g, '');
            if (s === '') return '';
            return s.padStart(5, '0') + '0';
        }

        function saveReading(skipAutoAdvance = false, navFn = null) {
            const currRaw = meterBuffer;
            if (currRaw === '000000') { showToast('‚ö†Ô∏è Please enter a reading', true); document.getElementById('meterReading').focus(); return; }

            const curr = trimReading(currRaw);
            const prevDisplay = document.getElementById('prevReading').value.trim();
            const prev = prevDisplay.length > 0 ? prevDisplay.slice(0, -1) : '';

            if (prev !== '' && !isNaN(prev) && !isNaN(curr) && parseFloat(curr) < parseFloat(prev)) {
                if (!confirm(`‚ö†Ô∏è Current reading (${curr}) is LESS than previous (${prev}).\n\nIs this correct?`)) {
                    document.getElementById('meterReading').focus();
                    return;
                }
            }

            const usage = (prev !== '' && !isNaN(prev) && !isNaN(curr)) ? (parseFloat(curr) - parseFloat(prev)).toFixed(0) : '';
            const notes = document.getElementById('slipNotes').value.trim();
            const now = new Date();
            const entry = {
                meterId: currentSlipId(),
                prevReading: prev,
                reading: curr,
                usage: usage,
                notes: notes,
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            };
            const readings = getReadings();
            const existingIdx = readings.findIndex(r => r.meterId === entry.meterId);
            if (existingIdx >= 0) readings[existingIdx] = entry;
            else readings.unshift(entry);
            saveReadings(readings);
            renderCount();
            showToast(`‚úÖ ${entry.meterId} saved!${usage !== '' ? ' Usage: ' + usage : ''}${notes ? ' üìù' : ''}`);
            document.getElementById('slipNotes').value = '';
            document.getElementById('usageDisplay').style.display = 'none';
            if (navFn) navFn();
            else advanceSlip();
            document.getElementById('meterReading').focus();
        }

        // ‚îÄ‚îÄ Load baseline from SharePoint ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function loadBaselineFromSharePoint() {
            if (!msalInstance || !msalAccount) return;
            try {
                const token = await getToken();
                const headers = { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };

                const siteRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${SP_HOSTNAME}:${SP_SITE_PATH}`, { headers });
                if (!siteRes.ok) throw new Error('Could not access SharePoint site');
                const siteId = (await siteRes.json()).id;

                const drivesRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives`, { headers });
                const siteDrives = (await drivesRes.json()).value || [];

                let fileId = null, driveId = null;
                for (const drive of siteDrives) {
                    const searchRes = await fetch(`https://graph.microsoft.com/v1.0/drives/${drive.id}/root/search(q='CYC Dock Meter Reading')`, { headers });
                    if (!searchRes.ok) continue;
                    const found = ((await searchRes.json()).value || []).find(f => f.name === EXCEL_FILE);
                    if (found) { fileId = found.id; driveId = drive.id; break; }
                }
                if (!fileId) throw new Error(`"${EXCEL_FILE}" not found in SharePoint`);

                const baseUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${fileId}`;
                const sessionRes = await fetch(`${baseUrl}/workbook/createSession`, {
                    method: 'POST', headers, body: JSON.stringify({ persistChanges: false })
                });
                if (!sessionRes.ok) throw new Error('Could not open workbook session');
                const sessionHeaders = { ...headers, 'workbook-session-id': (await sessionRes.json()).id };

                const wsData = await (await fetch(`${baseUrl}/workbook/worksheets`, { headers: sessionHeaders })).json();
                const sheetName = wsData.value[0].name;
                const rangeRes = await fetch(
                    `${baseUrl}/workbook/worksheets('${sheetName}')/range(address='A1:G122')`,
                    { headers: sessionHeaders }
                );
                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                if (!rangeRes.ok) throw new Error('Could not read sheet data');
                const rows = (await rangeRes.json()).values || [];

                const baseline = {};
                for (let i = 1; i < rows.length; i++) {
                    const [slip, , curr] = rows[i];
                    if (slip && curr !== '' && curr !== null) baseline[slip] = curr;
                }
                if (Object.keys(baseline).length > 0) {
                    saveBaseline(baseline);
                    autoFillPrev();
                    showToast(`üìã Loaded ${Object.keys(baseline).length} previous readings`);
                } else {
                    showToast('‚ö†Ô∏è No previous readings found in spreadsheet', true);
                }
            } catch (e) {
                console.warn('Baseline load failed:', e.message);
                showToast('‚ùå Could not load data: ' + e.message, true);
                throw e; // re-throw so homeAction can handle
            }
        }

        async function saveKwhRate() {

            if (isNaN(rate) || rate <= 0) { showToast('‚ö†Ô∏è Invalid rate ‚Äî please enter a number like 0.1809', true); return; }

            try {
                setHomeStatus('‚è≥ Connecting to SharePoint‚Ä¶');

                const drivesRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives`, { headers });

                let fileId = null, driveId = null;
                for (const drive of siteDrives) {

                    if (!searchRes.ok) continue;
                    const found = ((await searchRes.json()).value || []).find(f => f.name === ELEC_RPT_FILE);
                    if (found) { fileId = found.id; driveId = drive.id; break; }
                }
                if (!fileId) throw new Error(`"${ELEC_RPT_FILE}" not found in SharePoint`);

                const baseUrl  = `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${fileId}`;
                const sheetBase = `${baseUrl}/workbook/worksheets('Sheet1')`;

                const sessionRes = await fetch(`${baseUrl}/workbook/createSession`, {
                    method: 'POST', headers, body: JSON.stringify({ persistChanges: true })
                });
                if (!sessionRes.ok) throw new Error('Could not open workbook session');
                const sessionHeaders = { ...headers, 'workbook-session-id': (await sessionRes.json()).id };

                const now = new Date();
                const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                const day = String(now.getDate()).padStart(2, '0');
                const mon = months[now.getMonth()];
                const yr  = String(now.getFullYear()).slice(-2);
                const colHeader = `${day}-${mon}${yr}`;
                const dateStr   = now.toLocaleDateString('en-US', { month: 'numeric', day: 'numeric', year: 'numeric' });
                const labelText = `Rate per kWH ${dateStr}`;

                setHomeStatus('‚è≥ Reading slip list‚Ä¶');
                const slipRes = await fetch(`${sheetBase}/range(address='B1:B115')`, { headers: sessionHeaders });
                if (!slipRes.ok) throw new Error('Could not read slip column from Electricity Report');
                const slipRows = (await slipRes.json()).values || [];

                const slipRowMap = {};
                for (let i = 1; i < slipRows.length; i++) {
                    const slip = (slipRows[i][0] || '').toString().trim();
                    if (slip) slipRowMap[slip] = i + 1;
                }

                setHomeStatus('‚è≥ Inserting new column‚Ä¶');

                    body: JSON.stringify({ values: [[colHeader]] })
                });

                setHomeStatus('‚è≥ Writing readings‚Ä¶');
                const readings  = getReadings();
                const totalRows = 114;
                const colValues = Array.from({ length: totalRows }, () => ['']);

                let written = 0;
                for (const r of readings) {
                    const rowNum = slipRowMap[r.meterId];
                    if (!rowNum) continue;
                    const idx = rowNum - 2;
                    const val = parseFloat(r.reading);
                    if (!isNaN(val)) { colValues[idx] = [val]; written++; }

                await fetch(`${sheetBase}/range(address='H2:H115')`, {
                    method: 'PATCH', headers: sessionHeaders,
                    body: JSON.stringify({ values: colValues })

                    body: JSON.stringify({ values: [[labelText, rate]] })

                showToast('‚ùå ' + e.message, true);

                const sheetBase = `${baseUrl}/workbook/worksheets('${encodeURIComponent(sheetName)}')`;

                setHomeStatus('‚è≥ Reading current data‚Ä¶');
                const readRes = await fetch(`${sheetBase}/range(address='A1:G122')`, { headers: sessionHeaders });
                if (!readRes.ok) throw new Error('Could not read main sheet');

                // Archive file
                setHomeStatus('‚è≥ Locating archive folder‚Ä¶');
                const mainItemRes = await fetch(baseUrl, { headers });
                if (!mainItemRes.ok) throw new Error('Could not get file info');
                const mainItem = await mainItemRes.json();
                const parentId = mainItem.parentReference?.id;
                if (!parentId) throw new Error('Could not determine parent folder');

                let archiveFolderId = null;
                const folderCheckRes = await fetch(
                    `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${parentId}/children?$filter=name eq 'Meter Archive'`,
                    { headers }
                );
                if (folderCheckRes.ok) {
                    const folderData = await folderCheckRes.json();
                    const existing = (folderData.value || []).find(i => i.folder && i.name === 'Meter Archive');
                    if (existing) archiveFolderId = existing.id;
                }

                if (!archiveFolderId) {
                    setHomeStatus('‚è≥ Creating Meter Archive folder‚Ä¶');
                    const mkdirRes = await fetch(
                        `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${parentId}/children`,
                        { method: 'POST', headers, body: JSON.stringify({ name: 'Meter Archive', folder: {}, '@microsoft.graph.conflictBehavior': 'fail' }) }
                    );
                    if (!mkdirRes.ok) {
                        const retryRes = await fetch(
                            `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${parentId}/children?$filter=name eq 'Meter Archive'`,
                            { headers }
                        );
                        if (retryRes.ok) {
                            const retryData = await retryRes.json();
                            const found = (retryData.value || []).find(i => i.folder && i.name === 'Meter Archive');
                            if (found) archiveFolderId = found.id;
                        }
                        if (!archiveFolderId) throw new Error('Could not create Meter Archive folder');
                    } else {
                        archiveFolderId = (await mkdirRes.json()).id;
                    }
                }

                setHomeStatus('‚è≥ Copying to archive‚Ä¶');
                const now = new Date();
                const pad = n => String(n).padStart(2, '0');
                const dateStamp = `${now.getFullYear()}-${pad(now.getMonth()+1)}-${pad(now.getDate())} ${pad(now.getHours())}${pad(now.getMinutes())}`;
                const archiveFileName = `CYC Meter Archive ${dateStamp}.xlsx`;

                const copyRes = await fetch(`${baseUrl}/copy`, {
                    method: 'POST', headers,
                    body: JSON.stringify({ parentReference: { driveId, id: archiveFolderId }, name: archiveFileName })
                });
                if (!copyRes.ok) {
                    const e = await copyRes.json();
                    throw new Error('Could not create archive file: ' + (e.error?.message || copyRes.status));
                }

                const monitorUrl = copyRes.headers.get('Location');
                if (monitorUrl) {
                    setHomeStatus('‚è≥ Waiting for archive to complete‚Ä¶');
                    for (let i = 0; i < 20; i++) {
                        await new Promise(r => setTimeout(r, 1500));
                        const pollRes = await fetch(monitorUrl);
                        if (!pollRes.ok) break;
                        const pollData = await pollRes.json();
                        if (pollData.status === 'completed' || pollData.resourceId) break;
                        if (pollData.status === 'failed') throw new Error('Archive copy failed');
                    }
                }

                setHomeStatus('‚è≥ Clearing main sheet‚Ä¶');
                await fetch(`${sheetBase}/range(address='A1:G122')/clear`,
                    { method: 'POST', headers: sessionHeaders, body: JSON.stringify({ applyTo: 'contents' }) }
                );
                await fetch(`${sheetBase}/range(address='A1:G1')`, {
                    method: 'PATCH', headers: sessionHeaders,
                    body: JSON.stringify({ values: [['Slip', 'Previous Reading', 'Current Reading', 'Usage', 'Date', 'Time', 'Notes']] })
                });

                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                // Load new baseline from Electricity Report
                setHomeStatus('‚è≥ Loading previous readings from Electricity Report‚Ä¶');
                let elecFileId = null, elecDriveId = null;
                for (const drive of siteDrives) {
                    const searchRes = await fetch(`https://graph.microsoft.com/v1.0/drives/${drive.id}/root/search(q='Electricity Report')`, { headers });
                    if (!searchRes.ok) continue;
                    const found = ((await searchRes.json()).value || []).find(f => f.name === ELEC_RPT_FILE);
                    if (found) { elecFileId = found.id; elecDriveId = drive.id; break; }
                }

                if (!elecFileId) {
                    showToast(`‚úÖ Archived to "${archiveFileName}" ‚Äî Electricity Report not found`, true);
                    saveBaseline({});
                } else {
                    const elecBase = `https://graph.microsoft.com/v1.0/drives/${elecDriveId}/items/${elecFileId}`;
                    const elecSessionRes = await fetch(`${elecBase}/workbook/createSession`, {
                        method: 'POST', headers, body: JSON.stringify({ persistChanges: false })
                    });
                    if (!elecSessionRes.ok) throw new Error('Could not open Electricity Report session');
                    const elecSessionHeaders = { ...headers, 'workbook-session-id': (await elecSessionRes.json()).id };

                    const elecRange = await fetch(
                        `${elecBase}/workbook/worksheets('Sheet1')/range(address='B2:H115')`,
                        { headers: elecSessionHeaders }
                    );
                    await fetch(`${elecBase}/workbook/closeSession`, { method: 'POST', headers: elecSessionHeaders });

                    if (!elecRange.ok) throw new Error('Could not read Electricity Report range');
                    const elecRows = (await elecRange.json()).values || [];

                    const baseline = {};
                    for (const row of elecRows) {
                        const slip    = (row[0] || '').toString().trim();
                        const reading = row[6]; // col H
                        if (slip && reading !== '' && reading !== null) baseline[slip] = reading;
                    }
                    saveBaseline(baseline);
                    const count = Object.keys(baseline).length;
                    showToast(`‚úÖ Archived ¬∑ ${count} previous readings loaded`);
                }

                saveReadings([]);
                autoFillPrev();
                renderCount();
                hideHomeScreen();

            } catch (e) {
                console.error('Reset error:', e);
                showToast('‚ùå Reset failed: ' + e.message, true);
            }
        }

        // ‚îÄ‚îÄ Sync to OneDrive ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        async function syncToOneDrive(silent = false) {
            const readings = getReadings();
            if (!readings.length) {
                if (!silent) showToast('‚ö†Ô∏è No new readings to sync', true);
                return;
            }

            try {
                if (!silent) setHomeStatus('‚è≥ Connecting to SharePoint‚Ä¶');
                const token = await getToken();
                const headers = { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };

                const siteRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${SP_HOSTNAME}:${SP_SITE_PATH}`, { headers });
                if (!siteRes.ok) {
                    const e = await siteRes.json();
                    throw new Error('Could not access SharePoint site: ' + (e.error?.message || siteRes.status));
                }
                const siteId = (await siteRes.json()).id;

                const drivesRes = await fetch(`https://graph.microsoft.com/v1.0/sites/${siteId}/drives`, { headers });
                const siteDrives = (await drivesRes.json()).value || [];

                let fileId = null, driveId = null;
                for (const drive of siteDrives) {
                    const searchRes = await fetch(`https://graph.microsoft.com/v1.0/drives/${drive.id}/root/search(q='CYC Dock Meter Reading')`, { headers });
                    if (!searchRes.ok) continue;
                    const searchData = await searchRes.json();
                    const found = (searchData.value || []).find(f => f.name === EXCEL_FILE);
                    if (found) { fileId = found.id; driveId = drive.id; break; }
                }
                if (!fileId) {
                    const driveNames = siteDrives.map(d => d.name).join(', ');
                    throw new Error(`"${EXCEL_FILE}" not found in site drives: [${driveNames}]`);
                }

                const baseUrl = `https://graph.microsoft.com/v1.0/drives/${driveId}/items/${fileId}`;
                const sessionRes = await fetch(`${baseUrl}/workbook/createSession`, {
                    method: 'POST', headers, body: JSON.stringify({ persistChanges: true })
                });
                if (!sessionRes.ok) {
                    const e = await sessionRes.json();
                    throw new Error('Could not open workbook session: ' + (e.error?.message || sessionRes.status));
                }
                const sessionHeaders = { ...headers, 'workbook-session-id': (await sessionRes.json()).id };

                if (!silent) setHomeStatus('‚è≥ Reading existing data‚Ä¶');
                const wsRes  = await fetch(`${baseUrl}/workbook/worksheets`, { headers: sessionHeaders });
                const wsData = await wsRes.json();
                if (!wsData.value || !wsData.value.length) throw new Error('No worksheets found in workbook');
                const sheetName = wsData.value[0].name;
                const sheetBase = `${baseUrl}/workbook/worksheets('${sheetName}')`;

                const existingRes  = await fetch(`${sheetBase}/range(address='A1:G122')`, { headers: sessionHeaders });
                const existingRows = existingRes.ok ? ((await existingRes.json()).values || []) : [];

                const excelMap = {};
                for (let i = 1; i < existingRows.length; i++) {
                    const [slip, prev, curr, usage, date, time, notes] = existingRows[i];
                    const key = String(slip || '').trim();
                    if (key) excelMap[key] = { prev, curr, usage, date, time, notes };
                }

                const newMap = {};
                readings.forEach(r => { newMap[r.meterId] = r; });

                const canonicalSlips = [...walkOrder];
                Object.keys(excelMap).forEach(slip => { if (!canonicalSlips.includes(slip)) canonicalSlips.push(slip); });
                canonicalSlips.sort();

                const rows = [
                    ['Slip', 'Previous Reading', 'Current Reading', 'Usage', 'Date', 'Time', 'Notes'],
                    ...canonicalSlips.map(slip => {
                        if (newMap[slip]) {
                            const r = newMap[slip];
                            const exCurr = excelMap[slip]?.curr;
                            const prev = (exCurr !== undefined && exCurr !== '' && exCurr !== null)
                                ? exCurr : (r.prevReading || '');
                            const usage = (prev !== '' && !isNaN(prev) && !isNaN(r.reading))
                                ? (parseFloat(r.reading) - parseFloat(prev)).toFixed(0) : '';
                            return [slip, prev, r.reading, usage, r.date, r.time, r.notes || ''];
                        } else if (excelMap[slip]) {
                            const e = excelMap[slip];
                            return [slip, e.prev ?? '', e.curr ?? '', e.usage ?? '', e.date ?? '', e.time ?? '', e.notes ?? ''];
                        } else {
                            return [slip, '', '', '', '', '', ''];
                        }
                    })
                ];

                if (!silent) setHomeStatus('‚è≥ Writing to Excel‚Ä¶');
                await fetch(`${sheetBase}/range(address='A1:G122')/clear`,
                    { method: 'POST', headers: sessionHeaders, body: JSON.stringify({ applyTo: 'contents' }) }
                );

                const writeRange = `A1:G${rows.length}`;
                const updateRes = await fetch(
                    `${sheetBase}/range(address='${writeRange}')`,
                    { method: 'PATCH', headers: sessionHeaders, body: JSON.stringify({ values: rows }) }
                );
                if (!updateRes.ok) {
                    const err = await updateRes.json();
                    throw new Error(err.error?.message || 'Failed to write to Excel');
                }

                await fetch(`${baseUrl}/workbook/closeSession`, { method: 'POST', headers: sessionHeaders });

                const newBaseline = {};
                rows.slice(1).forEach(([slip, , curr]) => { if (slip && curr !== '') newBaseline[slip] = curr; });
                saveBaseline(newBaseline);

                if (silent) {
                    console.log(`[auto-sync] ${rows.length - 1} slips written to SharePoint`);
                } else {
                    showToast(`‚òÅÔ∏è Synced ${rows.length - 1} slips to SharePoint!`);
                }
            } catch (e) {
                console.error('Sync error:', e);
                if (!silent) showToast('‚ùå Sync failed: ' + e.message, true);
            }
        }

        // ‚îÄ‚îÄ Auto-sync ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const AUTO_SYNC_INTERVAL_MS = 5 * 60 * 1000; // 5 minutes

        async function runAutoSync() {
            if (syncBusy || !msalAccount) return;
            syncBusy = true;
            try {
                await syncToOneDrive(true); // silent
            } finally {
                syncBusy = false;
            }
        }

        function startAutoSync() {
            if (autoSyncTimer) return; // already running
            autoSyncTimer = setInterval(runAutoSync, AUTO_SYNC_INTERVAL_MS);
            console.log('[auto-sync] started ‚Äî every 5 minutes');
        }

        function stopAutoSync() {
            if (autoSyncTimer) {
                clearInterval(autoSyncTimer);
                autoSyncTimer = null;
                console.log('[auto-sync] stopped');
            }
        }

        // ‚îÄ‚îÄ Voice input ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        let voiceRecognition = null;
        let voiceListening   = false;
        let voiceGotResult   = false;

        (function initVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const micBtn = document.getElementById('micBtn');
            if (!SpeechRecognition) {
                micBtn.classList.add('unsupported');
                micBtn.title = 'Voice input not supported on this browser';
                micBtn.onclick = () => showToast('‚ö†Ô∏è Voice input not supported on this browser', true);
                return;
            }
            const rec = new SpeechRecognition();
            rec.lang = 'en-US';
            rec.interimResults = false;
            rec.maxAlternatives = 5;
            rec.continuous = true;

            rec.onresult = (e) => {
                for (let ri = e.resultIndex; ri < e.results.length; ri++) {
                    if (!e.results[ri].isFinal) continue;
                    for (let ai = 0; ai < e.results[ri].length; ai++) {
                        const raw     = e.results[ri][ai].transcript.trim();
                        const digits  = raw.replace(/[\s,]/g, '');
                        const stripped = raw.replace(/\D/g, '');
                        const best = /^\d{6}$/.test(digits) ? digits
                                   : /^\d{6}$/.test(stripped) ? stripped : null;
                        if (best) {
                            voiceGotResult = true;
                            setMeterBuffer(best);
                            showToast(`üé§ Got: ${best}`);
                            stopVoice();
                            return;
                        }
                    }
                    const heard = e.results[ri][0].transcript;
                    showToast(`üé§ Heard "${heard}" ‚Äî listening‚Ä¶`, false);
                }
            };

            rec.onerror = (e) => {
                if (e.error === 'no-speech') return;
                if (e.error === 'aborted') return;
                showToast('üé§ ' + (e.error === 'not-allowed'
                    ? 'Microphone permission denied'
                    : 'Voice error: ' + e.error), true);
                stopVoice();
            };

            rec.onend = () => {
                if (voiceListening && !voiceGotResult) {
                    try { rec.start(); } catch(e) { stopVoice(); }
                } else {
                    voiceListening = false;
                    const micBtn = document.getElementById('micBtn');
                    micBtn.classList.remove('listening');
                    micBtn.textContent = 'üé§';
                }
            };

            voiceRecognition = rec;
        })();

        function toggleVoice() {
            if (voiceListening) { stopVoice(); return; }
            if (!voiceRecognition) return;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.add('listening');
            micBtn.textContent = '‚èπÔ∏è';
            voiceListening = true;
            voiceGotResult = false;
            try { voiceRecognition.start(); } catch(e) { stopVoice(); }
        }

        function stopVoice() {
            voiceListening = false;
            voiceGotResult = false;
            const micBtn = document.getElementById('micBtn');
            micBtn.classList.remove('listening');
            micBtn.textContent = 'üé§';
            try { voiceRecognition && voiceRecognition.stop(); } catch(e) {}
        }
    </script>
