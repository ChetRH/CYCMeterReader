<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYC Meter Reader</title>
    <script src="https://alcdn.msauth.net/browser/2.38.3/js/msal-browser.min.js"></script>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { font-size: 2rem; color: #4fc3f7; margin-bottom: 6px; text-align: center; letter-spacing: 1px; }
        .subtitle { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .card {
            background: #16213e;
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 0.8rem;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 16px 18px;
            font-size: 1.6rem;
            background: #0f3460;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: border-color 0.2s;
            letter-spacing: 2px;
        }

        input:focus { border-color: #4fc3f7; }
        input::placeholder { color: #445; letter-spacing: 1px; }

        .btn-submit {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #4fc3f7, #0288d1);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
            margin-top: 8px;
        }
        .btn-submit:active { transform: scale(0.97); opacity: 0.85; }

.btn-export {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #66bb6a, #388e3c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .btn-export:active { transform: scale(0.97); opacity: 0.85; }

        .btn-clear {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ef5350, #b71c1c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
        }
        .btn-clear:active { transform: scale(0.97); opacity: 0.85; }

        .btn-onedrive {
            width: 100%;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #0078d4, #004e8c);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        .btn-onedrive:active { transform: scale(0.97); opacity: 0.85; }
        .btn-onedrive:disabled { opacity: 0.5; cursor: not-allowed; }

        .ms-login-bar {
            width: 100%;
            max-width: 500px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #16213e;
            border-radius: 12px;
            padding: 12px 18px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: #aaa;
        }
        .ms-login-bar span { color: #4fc3f7; font-weight: bold; }
        .btn-mslogin {
            padding: 8px 18px;
            font-size: 0.9rem;
            font-weight: bold;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .dock-btn {
            padding: 14px 22px;
            font-size: 1.3rem;
            font-weight: bold;
            background: #0f3460;
            color: #aaa;
            border: 2px solid #1a4a80;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.15s;
            min-width: 56px;
        }
        .dock-btn.active { background: #0288d1; color: #fff; border-color: #4fc3f7; }

.toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #4fc3f7;
            color: #000;
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
            z-index: 1000;
            white-space: nowrap;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.error { background: #ef5350; color: #fff; }

        .readings-table-wrap { width: 100%; max-width: 500px; overflow-x: auto; }

        .section-title {
            font-size: 1rem;
            color: #4fc3f7;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
        thead tr { background: #0f3460; }
        th { padding: 12px 10px; text-align: left; color: #4fc3f7; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 12px 10px; border-bottom: 1px solid #1a2a4a; color: #ddd; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background: #1a2a4a; }

        .empty-msg { text-align: center; color: #555; padding: 30px; font-size: 0.95rem; }

        .count-badge {
            display: inline-block;
            background: #0f3460;
            color: #4fc3f7;
            border-radius: 20px;
            padding: 2px 12px;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        .progress-bar-wrap {
            width: 100%;
            background: #0f3460;
            border-radius: 6px;
            height: 8px;
            margin-top: 6px;
        }
        .progress-bar {
            height: 8px;
            border-radius: 6px;
            background: linear-gradient(90deg, #4fc3f7, #0288d1);
            transition: width 0.3s;
        }
    </style>
</head>
<body>

    <div style="display:flex; align-items:center; gap:12px; margin-bottom:6px;">
        <img src="CYC Burgee.png" alt="CYC Burgee" style="height:48px;">
        <h1 style="margin-bottom:0;">CYC Meter Reader</h1>
    </div>
    <p class="subtitle">Docks A, B, C ‚Äî Slips 01 to 40</p>

    <!-- Microsoft Login Bar -->
    <div class="ms-login-bar" id="msLoginBar">
        <div id="msUserLabel">Not signed in to Microsoft</div>
        <button class="btn-mslogin" id="msLoginBtn" onclick="msLogin()">Sign In</button>
    </div>

    <!-- Entry Card -->
    <div class="card">
        <div class="form-group">
            <label>Current Slip</label>
            <div style="display:flex; gap:12px; align-items:center;">
                <div style="display:flex; gap:8px;">
                    <button class="dock-btn" id="dockA" onclick="setDock('A')">A</button>
                    <button class="dock-btn" id="dockB" onclick="setDock('B')">B</button>
                    <button class="dock-btn" id="dockC" onclick="setDock('C')">C</button>
                </div>
                <div id="currentSlipDisplay" style="font-size:2rem; font-weight:bold; color:#4fc3f7; letter-spacing:3px; flex:1; text-align:center;">A01</div>
            </div>
            <div class="progress-bar-wrap">
                <div class="progress-bar" id="progressBar" style="width:0%"></div>
            </div>
        </div>
        <div class="form-group">
            <label>Previous Reading</label>
            <input type="number" id="prevReading" placeholder="auto-filled" inputmode="numeric" autocomplete="off" style="opacity:0.7;">
        </div>
        <div class="form-group">
            <label>Current Reading</label>
            <input type="number" id="meterReading" placeholder="e.g. 12345" inputmode="numeric" autocomplete="off" autofocus>
        </div>
        <div class="form-group" id="usageDisplay" style="display:none;">
            <label>Usage</label>
            <div id="usageValue" style="font-size:1.6rem; font-weight:bold; color:#4fc3f7; letter-spacing:2px; padding: 8px 0;"></div>
        </div>
        <button class="btn-submit" onclick="saveReading()">üíæ Save &amp; Next Slip</button>
    </div>

    <!-- Actions Card -->
    <div class="card">
        <button class="btn-onedrive" id="syncBtn" onclick="syncToOneDrive()" disabled>‚òÅÔ∏è Sync to OneDrive Excel</button>
        <button class="btn-export" onclick="exportCSV()">üìä Export to CSV (Excel)</button>
        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear All Readings</button>
    </div>

    <!-- Readings Table -->
    <div class="readings-table-wrap">
        <div class="card">
            <div class="section-title">
                Saved Readings
                <span class="count-badge" id="countBadge">0</span>
            </div>
            <div id="tableContainer">
                <div class="empty-msg">No readings saved yet.</div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <div style="position:fixed; bottom:6px; right:10px; font-size:12pt; color:#888; pointer-events:none;">Ver 1.6 &nbsp;2/19/2026</div>


<script>
        const STORAGE_KEY = 'meter_readings';
        const DOCKS = ['A', 'B', 'C'];
        const MAX_SLIP = 40;

        let currentDock = 'A';
        let currentSlip = 1;

// ‚îÄ‚îÄ Slip helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function slipId(dock, slip) {
            return `${dock}${String(slip).padStart(2, '0')}`;
        }

        function updateSlipDisplay() {
            document.getElementById('currentSlipDisplay').textContent = slipId(currentDock, currentSlip);
            DOCKS.forEach(d => document.getElementById('dock' + d).classList.toggle('active', d === currentDock));
            // Progress bar: total 120 slips
            const dockIdx = DOCKS.indexOf(currentDock);
            const done = dockIdx * MAX_SLIP + (currentSlip - 1);
            document.getElementById('progressBar').style.width = `${(done / (DOCKS.length * MAX_SLIP)) * 100}%`;
        }

        function setDock(dock) {
            currentDock = dock;
            currentSlip = 1;
            updateSlipDisplay();
            autoFillPrev();
            document.getElementById('meterReading').focus();
        }

        function advanceSlip() {
            if (currentSlip < MAX_SLIP) {
                currentSlip++;
            } else {
                const nextDockIndex = DOCKS.indexOf(currentDock) + 1;
                if (nextDockIndex < DOCKS.length) {
                    currentDock = DOCKS[nextDockIndex];
                    currentSlip = 1;
                    showToast(`üìç Now on Dock ${currentDock}`);
                } else {
                    showToast('üéâ All slips completed!');
                    return;
                }
            }
            updateSlipDisplay();
            autoFillPrev();
        }

        // ‚îÄ‚îÄ Auto-fill previous reading ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function autoFillPrev() {
            const id = slipId(currentDock, currentSlip);
            const readings = getReadings();
            const last = readings.find(r => r.meterId === id);
            const prevEl = document.getElementById('prevReading');
            prevEl.value = last ? last.reading : '';
            prevEl.style.opacity = last ? '1' : '0.7';
            prevEl.placeholder = last ? '' : 'no prior reading';
            updateUsageDisplay();
        }

        // ‚îÄ‚îÄ Storage ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function getReadings() { return JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]'); }
        function saveReadings(r) { localStorage.setItem(STORAGE_KEY, JSON.stringify(r)); }

        // ‚îÄ‚îÄ Toast ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function showToast(msg, isError = false) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.className = 'toast' + (isError ? ' error' : '');
            setTimeout(() => t.classList.add('show'), 10);
            setTimeout(() => t.classList.remove('show'), 2800);
        }

        // ‚îÄ‚îÄ Live usage display ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateUsageDisplay() {
            const prev = parseFloat(document.getElementById('prevReading').value);
            const curr = parseFloat(document.getElementById('meterReading').value);
            const box = document.getElementById('usageDisplay');
            const val = document.getElementById('usageValue');
            if (!isNaN(prev) && !isNaN(curr) && curr >= prev) {
                val.textContent = (curr - prev).toFixed(0);
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }

        // ‚îÄ‚îÄ Save reading ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function saveReading() {
            const curr = document.getElementById('meterReading').value.trim();
            if (!curr) { showToast('‚ö†Ô∏è Please enter a reading', true); document.getElementById('meterReading').focus(); return; }

            const prev = document.getElementById('prevReading').value.trim();
            const usage = (prev !== '' && !isNaN(prev) && !isNaN(curr)) ? (parseFloat(curr) - parseFloat(prev)).toFixed(0) : '';

            const now = new Date();
            const entry = {
                meterId: slipId(currentDock, currentSlip),
                prevReading: prev,
                reading: curr,
                usage: usage,
                date: now.toLocaleDateString(),
                time: now.toLocaleTimeString()
            };
            const readings = getReadings();
            readings.unshift(entry);
            saveReadings(readings);
            renderTable();
            showToast(`‚úÖ ${entry.meterId} saved!${usage !== '' ? ' Usage: ' + usage : ''}`);
            document.getElementById('meterReading').value = '';
            document.getElementById('usageDisplay').style.display = 'none';
            advanceSlip();
            document.getElementById('meterReading').focus();
        }


// ‚îÄ‚îÄ Export ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function exportCSV() {
            const readings = getReadings();
            if (!readings.length) { showToast('‚ö†Ô∏è No readings to export', true); return; }
            const sorted = [...readings].sort((a, b) => a.meterId.localeCompare(b.meterId));
            let csv = 'Slip,Previous Reading,Current Reading,Usage,Date,Time\n';
            sorted.forEach(r => {
                csv += `"${r.meterId}","${r.prevReading || ''}","${r.reading}","${r.usage || ''}","${r.date}","${r.time}"\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `cyc_meter_readings_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('üìä CSV exported!');
        }

        // ‚îÄ‚îÄ Clear ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function clearAll() {
            const readings = getReadings();
            if (!readings.length) { showToast('‚ö†Ô∏è Nothing to clear', true); return; }
            if (confirm(`Delete all ${readings.length} readings? This cannot be undone.`)) {
                saveReadings([]);
                currentDock = 'A'; currentSlip = 1;
                updateSlipDisplay();
                renderTable();
                showToast('üóëÔ∏è All readings cleared');
            }
        }

        // ‚îÄ‚îÄ Table ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderTable() {
            const readings = getReadings();
            document.getElementById('countBadge').textContent = readings.length;
            const container = document.getElementById('tableContainer');
            if (!readings.length) { container.innerHTML = '<div class="empty-msg">No readings saved yet.</div>'; return; }
            let html = `<table><thead><tr><th>Slip</th><th>Prev</th><th>Current</th><th>Usage</th><th>Date</th></tr></thead><tbody>`;
            readings.forEach(r => {
                html += `<tr>
                    <td><strong>${r.meterId}</strong></td>
                    <td>${r.prevReading || '‚Äî'}</td>
                    <td>${r.reading}</td>
                    <td>${r.usage !== '' && r.usage !== undefined ? r.usage : '‚Äî'}</td>
                    <td>${r.date}</td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Live usage update on input
        document.getElementById('meterReading').addEventListener('input', updateUsageDisplay);
        document.getElementById('prevReading').addEventListener('input', updateUsageDisplay);

        // Enter key submits
        document.addEventListener('keydown', e => { if (e.key === 'Enter') saveReading(); });

        // Init
        updateSlipDisplay();
        autoFillPrev();
        renderTable();

        // ‚îÄ‚îÄ Microsoft / OneDrive Sync ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const MSAL_CONFIG = {
            auth: {
                clientId: '7df5213e-e0a0-4fff-ad01-69e83d7cb6f5',
                authority: 'https://login.microsoftonline.com/common',
                redirectUri: 'https://chetRH.github.io/CYCMeterReader/'
            },
            cache: { cacheLocation: 'localStorage', storeAuthStateInCookie: true }
        };
        const EXCEL_PATH = '/Dock Operations - General/Meter Reading/CYC Dock Meter Reading.xlsx';
        const GRAPH_SCOPES = ['Files.ReadWrite', 'User.Read'];

        const msalInstance = new msal.PublicClientApplication(MSAL_CONFIG);
        let msalAccount = null;

        // Handle redirect response on page load
        msalInstance.handleRedirectPromise().then(resp => {
            if (resp && resp.account) msalAccount = resp.account;
            else {
                const accounts = msalInstance.getAllAccounts();
                if (accounts.length > 0) msalAccount = accounts[0];
            }
            updateLoginUI();
        }).catch(e => console.error('MSAL redirect error:', e));

        function updateLoginUI() {
            const label = document.getElementById('msUserLabel');
            const btn = document.getElementById('msLoginBtn');
            const syncBtn = document.getElementById('syncBtn');
            if (msalAccount) {
                label.innerHTML = `Signed in: <span>${msalAccount.username}</span>`;
                btn.textContent = 'Sign Out';
                btn.onclick = msLogout;
                syncBtn.disabled = false;
            } else {
                label.textContent = 'Not signed in to Microsoft';
                btn.textContent = 'Sign In';
                btn.onclick = msLogin;
                syncBtn.disabled = true;
            }
        }

        function msLogin() {
            msalInstance.loginRedirect({ scopes: GRAPH_SCOPES });
        }

        function msLogout() {
            msalInstance.logoutRedirect({ account: msalAccount });
        }

        async function getToken() {
            try {
                const resp = await msalInstance.acquireTokenSilent({ scopes: GRAPH_SCOPES, account: msalAccount });
                return resp.accessToken;
            } catch (e) {
                const resp = await msalInstance.acquireTokenPopup({ scopes: GRAPH_SCOPES });
                return resp.accessToken;
            }
        }

        async function syncToOneDrive() {
            const readings = getReadings();
            if (!readings.length) { showToast('‚ö†Ô∏è No readings to sync', true); return; }

            const btn = document.getElementById('syncBtn');
            btn.textContent = '‚è≥ Syncing‚Ä¶';
            btn.disabled = true;

            try {
                const token = await getToken();
                const headers = { 'Authorization': 'Bearer ' + token, 'Content-Type': 'application/json' };

                // Get the OneDrive for Business / personal drive item for the file
                // First try SharePoint/OneDrive for the Capital Yacht Club tenant
                const driveRes = await fetch(`https://graph.microsoft.com/v1.0/me/drive/root:${EXCEL_PATH}`, { headers });
                if (!driveRes.ok) {
                    const err = await driveRes.json();
                    throw new Error(err.error?.message || 'File not found on OneDrive');
                }
                const driveItem = await driveRes.json();
                const fileId = driveItem.id;

                // Get or create the Sheet1 worksheet and clear it first
                const wsRes = await fetch(`https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets`, { headers });
                const wsData = await wsRes.json();
                const sheetName = wsData.value[0].name;

                // Build rows: header + sorted data
                const sorted = [...readings].sort((a, b) => a.meterId.localeCompare(b.meterId));
                const rows = [
                    ['Slip', 'Previous Reading', 'Current Reading', 'Usage', 'Date', 'Time'],
                    ...sorted.map(r => [r.meterId, r.prevReading || '', r.reading, r.usage || '', r.date, r.time])
                ];

                // Write to worksheet range
                const range = `A1:F${rows.length}`;
                const updateRes = await fetch(
                    `https://graph.microsoft.com/v1.0/me/drive/items/${fileId}/workbook/worksheets('${sheetName}')/range(address='${range}')`,
                    { method: 'PATCH', headers, body: JSON.stringify({ values: rows }) }
                );

                if (!updateRes.ok) {
                    const err = await updateRes.json();
                    throw new Error(err.error?.message || 'Failed to write to Excel');
                }

                showToast(`‚òÅÔ∏è Synced ${sorted.length} rows to OneDrive!`);
            } catch (e) {
                console.error('Sync error:', e);
                showToast('‚ùå Sync failed: ' + e.message, true);
            } finally {
                btn.textContent = '‚òÅÔ∏è Sync to OneDrive Excel';
                btn.disabled = false;
            }
        }
    </script>
</body>
